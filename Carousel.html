<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Image Carousel with Navigation Dots</title>
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Carousel Container */
    .carousel {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    /* Carousel Inner Wrapper */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out; /* Smooth slide animation */
    }

    /* Carousel Item */
    .carousel-item {
      width: 100%;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    /* Images */
    .carousel-item img {
      object-fit: cover;
      object-position: center;
      display: block;
      width: 100%;
    }

    /* Navigation Dots Container */
    .carousel-dots {
      position: absolute;
      bottom: 60px; /* Positioned dynamically above the caption */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2; /* Ensure dots are above the carousel */
    }

    /* Navigation Dots */
    .carousel-dots span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ddd; /* Default inactive dot color */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    /* Active Dot */
    .carousel-dots span.active {
      background-color: #00796b; /* Active dot color */
    }

    /* Caption Overlay */
    .carousel-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%; /* Full width matching the carousel */
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
      text-align: left;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3), transparent);
    }

    .carousel-caption h3 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .carousel-caption p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .carousel-caption a {
      text-decoration: none;
      background: #00796b;
      color: #fff;
      padding: 8px 12px;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    .carousel-caption a:hover {
      background: #005b4f;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
      .carousel-caption {
        padding: 15px;
      }
      .carousel-caption h3 {
        font-size: 1.2rem;
      }
      .carousel-caption p {
        font-size: 0.9rem;
      }
      .carousel-caption a {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
      .carousel-dots {
        bottom: 50px; /* Adjust for smaller screens */
      }
    }

    @media screen and (max-width: 480px) {
      .carousel-caption {
        padding: 10px;
      }
      .carousel-caption h3 {
        font-size: 1rem;
      }
      .carousel-caption p {
        font-size: 0.8rem;
      }
      .carousel-caption a {
        padding: 5px 8px;
        font-size: 0.8rem;
      }
      .carousel-dots {
        bottom: 40px; /* Further adjust for mobile screens */
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <!-- Navigation Dots -->
    <div class="carousel-dots">
      <span data-slide="0" class="active"></span> <!-- Active dot for the first image -->
      <span data-slide="1"></span>               <!-- Dot for the second image -->
      <span data-slide="2"></span>               <!-- Dot for the third image -->
    </div>

    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item">
        <img src="https://picsum.photos/id/237/800/400" alt="Image 1" />
        <div class="carousel-caption">
          <h3>Image Title 1</h3>
          <p>Description for image 1. This is a sample image from Picsum.</p>
          <a href="#">See more...</a>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://picsum.photos/seed/picsum/800/400" alt="Image 2" />
        <div class="carousel-caption">
          <h3>Image Title 2</h3>
          <p>Description for image 2. Enjoy exploring this drawn-from-seed sample.</p>
          <a href="#">See more...</a>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://picsum.photos/800/400?grayscale" alt="Image 3" />
        <div class="carousel-caption">
          <h3>Image Title 3</h3>
          <p>Description for image 3. This image is in grayscale.</p>
          <a href="#">See more...</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to make navigation dots interactive
    const carouselInner = document.querySelector('.carousel-inner');
    const dots = document.querySelectorAll('.carousel-dots span');

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        // Update the translateX value to slide to the corresponding image
        const translateXValue = -100 * index; // Move to the appropriate slide
        carouselInner.style.transform = `translateX(${translateXValue}%)`;

        // Update active dot
        dots.forEach(dot => dot.classList.remove('active'));
        dot.classList.add('active');
      });
    });
  </script>
</body>
</html>
